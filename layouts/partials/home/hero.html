{{ $title := site.Title }}
{{ $desc  := site.Params.description | markdownify }}
<section class="hero is-primary is-medium">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light{{ if $desc }} is-spaced{{ end }}">
        {{ $title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-2 is-size-3-mobile has-text-weight-light">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
